<div class="flex h-screen w-full bg-gray-100 text-gray-800">
  <!-- Sidebar -->
  <aside 
    [class]="'fixed top-0 left-0 h-full bg-white border-r border-gray-200 z-20 transition-all duration-300 ease-in-out ' + (sidebarOpen() ? 'w-56' : 'w-20')"
    (mouseenter)="sidebarOpen.set(true)"
    (mouseleave)="sidebarOpen.set(false)">
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="flex items-center justify-center h-20 border-b border-gray-200">
        <div class="w-8 h-8 rounded-lg bg-gray-800 flex items-center justify-center text-white font-bold">G</div>
        @if (sidebarOpen()) {
          <span class="ml-3 text-lg font-semibold tracking-wider text-gray-900">GlassCRM</span>
        }
      </div>
      
      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        @for (item of navItems; track item.name) {
          <a [routerLink]="item.path" routerLinkActive="bg-gray-100 text-gray-900" 
             class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
            </svg>
            @if (sidebarOpen()) {
              <span class="ml-4 font-medium">{{ item.name }}</span>
            }
          </a>
        }
      </nav>
      
      <!-- Sidebar footer -->
      <div class="px-4 py-6 border-t border-gray-200">
        <a href="#" class="flex items-center p-3 rounded-lg text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
          @if (sidebarOpen()) {
            <span class="ml-4 font-medium">Help</span>
          }
        </a>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 transition-all duration-300 ease-in-out" [style.margin-left]="sidebarOpen() ? '14rem' : '5rem'">
    <!-- Header -->
    <header class="flex-shrink-0 h-20 w-full flex items-center justify-between px-8 bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="flex items-center space-x-4">
        <h1 class="text-xl font-semibold text-gray-900">Workspace</h1>
        <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
      </div>
      <div class="flex items-center space-x-4">
        <button class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-800 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
        </button>
        <button class="flex items-center justify-center h-10 px-4 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-200">
          <svg class="w-5 h-5 mr-2 -ml-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          New Lead
        </button>
        <div class="w-10 h-10 rounded-full bg-center bg-cover" style="background-image: url('https://picsum.photos/100/100')"></div>
      </div>
    </header>
    
    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
